<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hybrid RAG Assistant</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --bg-color: #0d1117;
            --container-bg: #161b22;
            --bubble-user: #f78166;
            --bubble-bot: #21262d;
            --text-main: #c9d1d9;
            --text-dim: #8b949e;
            --accent: #f78166;
            --border: #30363d;
            --shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, system-ui, sans-serif;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .layout-container {
            width: 100%;
            max-width: 900px;
            height: 90vh;
            background: var(--container-bg);
            border: 1px solid var(--border);
            border-radius: 16px;
            display: flex;
            flex-direction: column;
            box-shadow: var(--shadow);
            position: relative;
        }

        .header {
            padding: 1.5rem;
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .header-title {
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--text-main);
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .header-title i {
            color: var(--bubble-user);
        }

        #chat-window {
            flex: 1;
            padding: 2rem;
            overflow-y: auto;
            scroll-behavior: smooth;
        }

        /* Message Bubbles */
        .msg-row {
            display: flex;
            margin-bottom: 2rem;
            width: 100%;
        }

        .msg-row.user {
            justify-content: flex-end;
        }

        .msg-row.bot {
            justify-content: flex-start;
        }

        .msg-bubble {
            max-width: 80%;
            padding: 1rem 1.25rem;
            border-radius: 12px;
            font-size: 1rem;
            line-height: 1.6;
            position: relative;
        }

        .msg-row.user .msg-bubble {
            background: var(--bubble-user);
            color: #000;
            font-weight: 500;
            border-bottom-right-radius: 2px;
        }

        .msg-row.bot .msg-bubble {
            background: var(--bubble-bot);
            color: var(--text-main);
            border: 1px solid var(--border);
            border-bottom-left-radius: 2px;
        }

        .msg-icon {
            width: 24px;
            height: 24px;
            margin: 0 0.75rem;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.1rem;
        }

        /* Context Viewer */
        .context-toggle {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-top: 1rem;
            font-size: 0.85rem;
            color: var(--text-dim);
            cursor: pointer;
            transition: color 0.2s;
            user-select: none;
        }

        .context-toggle:hover {
            color: var(--text-main);
        }

        .context-body {
            margin-top: 0.75rem;
            padding: 1rem;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid var(--border);
            border-radius: 8px;
            font-size: 0.9rem;
            display: none;
        }

        .context-body.active {
            display: block;
        }

        .doc-clip {
            padding: 0.75rem 0;
            border-bottom: 1px solid var(--border);
        }

        .doc-clip:last-child {
            border-bottom: none;
        }

        .doc-meta {
            font-weight: 700;
            color: var(--accent);
            font-size: 0.75rem;
            margin-bottom: 0.25rem;
            text-transform: uppercase;
        }

        /* Input Area */
        .input-bar {
            padding: 1.5rem 2rem;
            background: rgba(0, 0, 0, 0.2);
            border-top: 1px solid var(--border);
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        #prompt-input {
            flex: 1;
            background: var(--input-bg);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 0.75rem 1rem;
            color: var(--text-main);
            font-size: 1rem;
            outline: none;
            transition: border-color 0.2s;
        }

        #prompt-input:focus {
            border-color: var(--accent);
        }

        .btn-send {
            background: var(--bubble-user);
            border: none;
            border-radius: 8px;
            width: 44px;
            height: 44px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.25rem;
            color: #000;
            transition: transform 0.2s, opacity 0.2s;
        }

        .btn-send:hover {
            opacity: 0.9;
            transform: scale(1.05);
        }

        .btn-send:active {
            transform: scale(0.95);
        }

        /* Welcome Screen */
        .welcome-pane {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            height: 100%;
            padding: 2rem;
        }

        .welcome-pane i {
            font-size: 4rem;
            color: var(--accent);
            margin-bottom: 1.5rem;
        }

        .welcome-pane h2 {
            font-size: 1.75rem;
            margin-bottom: 0.5rem;
        }

        .welcome-pane p {
            color: var(--text-dim);
        }

        /* Scrollbar */
        #chat-window::-webkit-scrollbar {
            width: 6px;
        }

        #chat-window::-webkit-scrollbar-track {
            background: transparent;
        }

        #chat-window::-webkit-scrollbar-thumb {
            background: var(--border);
            border-radius: 10px;
        }

        .typing {
            font-size: 0.8rem;
            color: var(--text-dim);
            margin-top: 0.5rem;
            font-style: italic;
            display: none;
        }
    </style>
</head>

<body>
    <div class="layout-container">
        <div class="header">
            <div class="header-title">
                <i class="fas fa-microchip"></i>
                <span>Hybrid RAG Engine</span>
            </div>
            <div style="font-size: 0.75rem; color: var(--text-dim);">SYSTEM ONLINE</div>
        </div>

        <div id="chat-window">
            <div class="welcome-pane" id="welcome-pane">
                <i class="fas fa-robot"></i>
                <h2>Intelligent Assistant</h2>
                <p>Knowledge base is loaded and ready. How can I help you today?</p>
            </div>
        </div>

        <div class="input-bar">
            <div style="flex: 1; position: relative;">
                <input type="text" id="prompt-input"
                    placeholder="Inquire about error codes, procedures, or system docs..." autocomplete="off">
                <div class="typing" id="typing-indicator">Assistant is analyzing...</div>
            </div>
            <button class="btn-send" id="btn-submit">
                <i class="fas fa-paper-plane"></i>
            </button>
        </div>
    </div>

    <script>
        const chatWindow = document.getElementById('chat-window');
        const welcomePane = document.getElementById('welcome-pane');
        const promptInput = document.getElementById('prompt-input');
        const btnSubmit = document.getElementById('btn-submit');
        const typingIndicator = document.getElementById('typing-indicator');

        function createMsgRow(role, content, context = []) {
            const row = document.createElement('div');
            row.className = `msg-row ${role}`;

            let contextHtml = '';
            if (role === 'bot' && context && context.length > 0) {
                const docClips = context.map(doc => `
                    <div class="doc-clip">
                        <div class="doc-meta">[Source: ${doc.meta.filename || 'Manual'} Page: ${doc.meta.page || 'N/A'}]</div>
                        <div class="doc-text">${escapeHTML(doc.content)}</div>
                    </div>
                `).join('');

                contextHtml = `
                    <div class="context-toggle" onclick="toggleCtx(this)">
                        <i class="fas fa-book-open"></i> View Knowledge Sources
                    </div>
                    <div class="context-body">${docClips}</div>
                `;
            }

            row.innerHTML = `
                <div class="msg-icon"><i class="fas fa-${role === 'user' ? 'user' : 'robot'}"></i></div>
                <div class="msg-bubble">
                    ${escapeHTML(content)}
                    ${contextHtml}
                </div>
            `;
            return row;
        }

        function escapeHTML(str) {
            const p = document.createElement('p');
            p.textContent = str;
            return p.innerHTML;
        }

        function toggleCtx(el) {
            const body = el.nextElementSibling;
            body.classList.toggle('active');
            el.innerHTML = body.classList.contains('active') ?
                '<i class="fas fa-times"></i> Close Sources' :
                '<i class="fas fa-book-open"></i> View Knowledge Sources';
        }

        async function handleInquiry() {
            const query = promptInput.value.trim();
            if (!query) return;

            if (welcomePane) welcomePane.remove();

            // Append User Question
            chatWindow.appendChild(createMsgRow('user', query));
            promptInput.value = '';
            chatWindow.scrollTop = chatWindow.scrollHeight;

            // Show Thinking
            typingIndicator.style.display = 'block';
            btnSubmit.disabled = true;

            try {
                const formData = new FormData();
                formData.append('question', query);

                const response = await fetch('/get_answer', {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) throw new Error('System link failed');

                const data = await response.json();

                typingIndicator.style.display = 'none';
                chatWindow.appendChild(createMsgRow('bot', data.answer, data.context));
                chatWindow.scrollTop = chatWindow.scrollHeight;

            } catch (err) {
                typingIndicator.style.display = 'none';
                chatWindow.appendChild(createMsgRow('bot', 'CRITICAL ERROR: Unable to reach processing node. Please check connection.'));
            } finally {
                btnSubmit.disabled = false;
            }
        }

        btnSubmit.onclick = handleInquiry;
        promptInput.onkeydown = (e) => { if (e.key === 'Enter') handleInquiry(); };
    </script>
</body>

</html>
